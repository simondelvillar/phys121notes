name: Build Physics Notes

on:
  push:
     branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with: 
          root_file: main.tex 

      - name: Prepare site
        run: |
          mkdir public
          mv notes.pdf public/index.pdf

      - name: Deploy to Github Pages
        uses: actions/deploy-pages@v4
        with: 
          path: public